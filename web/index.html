<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>StackIQ ‚Äì Live Stocks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #38bdf8; }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    label { display: block; margin-bottom: 6px; }
    input {
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0ea5e9; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .hint { font-size: 0.9em; color: #94a3b8; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>StackIQ</h1>
  <div id="apiStatus">Checking API‚Ä¶</div>

  <div class="card">
    <form id="tickerForm">
      <label for="ticker">Ticker</label>
      <input id="ticker" name="ticker" placeholder="AAPL, MSFT, NVDA‚Ä¶" required>
      <button type="submit">Fetch</button>
    </form>
    <p class="hint">Tip: You can also open <code>/test/AAPL?pretty=1</code> directly.</p>
  </div>

  <div id="results" class="card hidden">
    <h2 id="title"></h2>
    <div class="grid">
      <div><strong>Current:</strong> <span id="c"></span></div>
      <div><strong>Change:</strong> <span id="d"></span></div>
      <div><strong>% Change:</strong> <span id="dp"></span></div>
      <div><strong>Open:</strong> <span id="o"></span></div>
      <div><strong>High:</strong> <span id="h"></span></div>
      <div><strong>Low:</strong> <span id="l"></span></div>
      <div><strong>Prev Close:</strong> <span id="pc"></span></div>
    </div>
    <h3>Latest Earnings</h3>
    <div id="earnings"></div>
  </div>

  <script>
    // üî• Replace this with YOUR Azure backend base URL
    const BACKEND_URL = "https://stackiq-web-btbdfxakdfhrcaey.centralus-01.azurewebsites.net";

    async function checkAPI() {
      try {
        const res = await fetch(`${BACKEND_URL}/health`);
        const data = await res.json();
        document.getElementById("apiStatus").textContent =
          data.ok ? "API OK ‚úÖ" : "API not responding ‚ùå";
      } catch (err) {
        document.getElementById("apiStatus").textContent = "API connection failed ‚ùå";
      }
    }

    document.getElementById("tickerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const ticker = document.getElementById("ticker").value.trim().toUpperCase();
      if (!ticker) return;

      try {
        const res = await fetch(`${BACKEND_URL}/test/${ticker}?pretty=1`);
        const data = await res.json();

        if (data.error) {
          document.getElementById("results").classList.remove("hidden");
          document.getElementById("title").textContent = `Error: ${data.error}`;
          return;
        }

        const price = data.price || {};
        document.getElementById("results").classList.remove("hidden");
        document.getElementById("title").textContent = `Results for ${ticker}`;
        document.getElementById("c").textContent = price.c;
        document.getElementById("d").textContent = price.d;
        document.getElementById("dp").textContent = price.dp;
        document.getElementById("o").textContent = price.o;
        document.getElementById("h").textContent = price.h;
        document.getElementById("l").textContent = price.l;
        document.getElementById("pc").textContent = price.pc;

        // Earnings
        const earningsDiv = document.getElementById("earnings");
        earningsDiv.innerHTML = "";
        if (data.earnings && data.earnings.earningsCalendar) {
          data.earnings.earningsCalendar.forEach(e => {
            const row = document.createElement("div");
            row.textContent =
              `${e.date} | EPS: ${e.epsActual} vs ${e.epsEstimate} | Rev: ${e.revenueActual}`;
            earningsDiv.appendChild(row);
          });
        }
      } catch (err) {
        document.getElementById("title").textContent = "Failed to fetch data ‚ùå";
      }
    });

    checkAPI();
  </script>
</body>
</html>
