<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StackIQ — Quote</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .row { display:flex; gap:8px; align-items:center; }
      input { padding:8px 10px; border:1px solid #bbb; border-radius:8px; min-width:220px; }
      button { padding:8px 14px; border-radius:8px; border:1px solid #2a63e0; background:#2a63e0; color:#fff; font-weight:600; }
      .card { margin-top:16px; padding:16px; border:1px solid #e5e5e5; border-radius:12px; }
      .grid { display:grid; grid-template-columns: 160px 1fr; gap:6px 12px; }
      .muted { color:#666; }
      #err { color:#b00020; margin-top:10px; }
      code { background:#f6f8fa; padding:2px 6px; border-radius:6px; }
    </style>
  </head>
  <body>
    <h2>StackIQ — Live Quote</h2>

    <div class="row">
      <input id="sym" placeholder="AAPL, MSFT, NVDA..." />
      <button id="go">Get Quote</button>
      <div id="err"></div>
    </div>

    <div id="quote" class="card" style="display:none">
      <div class="grid">
        <div class="muted">Symbol</div><div id="qSymbol"></div>
        <div class="muted">Price</div><div id="qPrice"></div>
        <div class="muted">Change</div><div id="qChange"></div>
        <div class="muted">Session High</div><div id="qHigh"></div>
        <div class="muted">Session Low</div><div id="qLow"></div>
        <div class="muted">Open</div><div id="qOpen"></div>
        <div class="muted">Prev Close</div><div id="qPrev"></div>
      </div>
    </div>

    <div id="summary" class="card" style="display:none"></div>

    <p class="muted">API: <code>/quote/{symbol}</code>, <code>/summary/{symbol}</code></p>

    <script>
      const $ = id => document.getElementById(id);
      const fmt = x => (x == null ? "—" : Number(x).toLocaleString(undefined, {maximumFractionDigits: 2}));

      async function run() {
        const s = $("sym").value.trim().toUpperCase();
        $("err").textContent = "";
        $("quote").style.display = "none";
        $("summary").style.display = "none";
        if (!s) { $("err").textContent = "Enter a ticker"; return; }

        try {
          const [qRes, sRes] = await Promise.all([
            fetch(`/quote/${encodeURIComponent(s)}`),
            fetch(`/summary/${encodeURIComponent(s)}`)
          ]);

          if (!qRes.ok) throw new Error(`Quote error ${qRes.status}`);
          if (!sRes.ok) throw new Error(`Summary error ${sRes.status}`);

          const q = await qRes.json();
          const summ = await sRes.json();

          $("qSymbol").textContent = q.symbol || s;
          $("qPrice").textContent = "$" + fmt(q.current);
          const pct = q.percent_change;
          $("qChange").textContent = (pct == null) ? "—" : (pct >= 0 ? "+" : "") + fmt(pct) + "%";
          $("qHigh").textContent = "$" + fmt(q.high);
          $("qLow").textContent = "$" + fmt(q.low);
          $("qOpen").textContent = "$" + fmt(q.open);
          $("qPrev").textContent = "$" + fmt(q.prev_close);

          $("quote").style.display = "block";
          $("summary").textContent = summ.summary || "";
          $("summary").style.display = "block";
        } catch (e) {
          console.error(e);
          $("err").textContent = "Failed to load: " + (e.message || e);
        }
      }

      $("go").addEventListener("click", run);
      $("sym").addEventListener("keydown", (e) => { if (e.key === "Enter") run(); });

      // nice default
      $("sym").value = "AAPL";
    </script>
  </body>
</html>
